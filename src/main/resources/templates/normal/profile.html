<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
         <section>
            <div class="container">
                <div class="card card-add">
                   <div class="card-body">
                       <div class="conatainer text-center">
                              <img class="my-profile-image" src="" th:src="@{'/img/'+default.png}" alt="Profile photo" />
                       </div>
                       <h1 class="text-center" th:text="${user.name}"></h1>
                       <table class="table mt-5 bg-light">
									 
									  <tbody>
									    <tr>
									      <td>Email</td>
									      <td><span th:text="${user.email}"></span></td>
									    </tr>
									     <tr>
									      <td>Role</td>
									      <td><span th:text="${user.role}"></span></td>
									    </tr>
									     <tr>
									      <td>Account Active</td>
									      <td><span th:text="${user.enabled}"></span></td>
									    </tr>
									  </tbody>
									</table>
                   </div>
                </div>
            </div>
         </section>
</body>
</html>
