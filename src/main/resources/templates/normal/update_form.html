<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
         <section>
             <div class="card card-add mb-5">
                 <div class="card-body">
                       <h1 class="text-center headmar">Update Contact</h1>
                       <div class="container-fluid">
                            <div class="row">
                                 <div class="col-md-10 offset-md-1">
                                     <form action="#" th:object="${contact}" enctype="multipart/form-data"
                                       method="post" th:action="@{/user/process-update}">
                                       
                                       <div class="container">    
                                          <div class="row margintop">
                                          <div class="col-md-6">
                                          <input type="hidden" th:value="${contact.cId}" name="cId" />
                                          <!-- Firstname -->
                                          <label>First Name</label>
                                          <div class="input-group">
                                              <div class="input-group-prepend">
                                                  <div class="input-group-text">
                                                      <i class="fa fa-plus"></i>
                                                  </div>
                                              </div>
                                              <input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter here"
                                                  class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                               >
                                              <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                                              </div>
                                          </div>
                                           </div>
                                              <div class="col-md-6">
                                                      <!-- secondName -->
                                              <label>Last Name</label>
                                              <div class="input-group">
                                              <div class="input-group-prepend">
                                                  <div class="input-group-text">
                                                      <i class="fas fa-user-alt"></i>
                                                  </div>
                                              </div>
                                              <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter here"
                                                  class="form-control" th:classappend="${#fields.hasErrors('secondName') ? 'is-invalid' : ''}"
                                               >
                                              <div class="invalid-feedback" th:each="e:${#fields.errors('secondName')}" th:text="${e}">
                                              </div>
                                             </div>
                                              </div>
                                            </div>
                                       
                                             <div class="row margintop">
                                                <div class="col-md-6">
                                                      <!-- Phone -->
                                          <label>Phone no</label>
                                          <div class="input-group">
                                              <div class="input-group-prepend">
                                                  <div class="input-group-text">
                                                      <i class="fa fa-phone"></i>
                                                  </div>
                                              </div>
                                              <input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter here"
                                                  class="form-control" th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}"
                                               >
                                              <div class="invalid-feedback" th:each="e:${#fields.errors('phone')}" th:text="${e}">
                                              </div>
                                          </div>
                                                </div>
                                                <div class="col-md-6">
                                                        <!-- Email -->
                                           <label>Email</label>
                                          <div class="input-group">
                                              <div class="input-group-prepend">
                                                  <div class="input-group-text">
                                                      @
                                                  </div>
                                              </div>
                                              <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter here"
                                                  class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                               >
                                              <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
                                              </div>
                                          </div>
                                                </div>
                                            </div>
                                            
                                             <div class="row margintop">
                                                <div class="col-md-6">
                                                    
                                          <div class="form-group">
                                               <label>Affiliation Department</label>
                                               <select th:field="*{department}" style="width:100%" class="selectinnerbox">
                                               <option style="width:100%" th:each="p:${departmentList}" th:value="${p}"
                                                 th:text="${p}" />
                                               </select>
                                          </div>
                                                </div>
                                                <div class="col-md-6">
                                                     <div class="form-group">
					                             <label>Job title</label>
					                             <select th:field="*{profession}" style="width:100%" class="selectinnerbox">
					                                 <option style="width:100%" th:each="p:${professionList}" th:value="${p}"
					                                       th:text="${p}" />
					                             </select>
					                       </div>
                                                </div>
                                            </div>
                                           
                                             <div class="row margintop">
                                                <div class="col-md-6">
                                                <label>Postal code</label>
                                                   <div class="input-group">
                                              <div class="input-group-prepend">
                                                  <div class="input-group-text">
                                                      <i class="fas fa-map-pin"></i>
                                                  </div>
                                              </div>
                                              <input th:value="${contact.postalcode}" type="text" id="postalcode" name="postalcode" placeholder="Enter postal code here"
                                                  class="form-control" th:classappend="${#fields.hasErrors('postalcode') ? 'is-invalid' : ''}"
                                               >
                                              <div class="invalid-feedback" th:each="e:${#fields.errors('postalcode')}" th:text="${e}">
                                              </div>
                                          </div>
                                                </div>
                                                <div class="col-md-6">
                                                    
					                       <div class="form-group">
					                             <label>Select Prefecture</label>
					                             <select th:field="*{prefecture}" style="width:100%" class="selectinnerbox">
					                                 <option style="width:100%" th:each="p:${prefectureList}" th:value="${p}"
					                                       th:text="${p}" />
					                             </select>
					                       </div>
                                                </div>
                                            </div>
                                            
                                            <div class="row margintop">
                                               <div class="col-md-6">
                                                  <div class="input-group">
                                              <div class="input-group-prepend">
                                                  <div class="input-group-text">
                                                      <i class="fas fa-city"></i>
                                                  </div>
                                              </div>
                                              <input th:value="${contact.city}" type="text" id="city" name="city" placeholder="Enter city here"
                                                  class="form-control" th:classappend="${#fields.hasErrors('city') ? 'is-invalid' : ''}"
                                               >
                                              <div class="invalid-feedback" th:each="e:${#fields.errors('postalcode')}" th:text="${e}">
                                              </div>
                                          </div>
                                               </div>
                                               <div class="col-md-6">
                                                      <!-- Image -->
                                                          <div class="container text-center">
                                                          <img style="width:150px;height:150px;" class="mt-3 mb-3 img-fluid my-profile-picture" th:src="@{'/img/'+${contact.image}}" />
                                                          </div>
                                                          <div class="custom-file">
                                                           <input type="file" name="profileImage" />
                                                          </div>
                                               </div>
                                            </div>
                                            <!-- End of row -->
                                       </div>
                                       <!-- End of container -->
                                          <div class="container text-center">
                                          <button class="btn btn-design btn-block">Save Contact</button>
                                          </div>
                                          
                                       </form>
                                 </div>
                            </div>
                       </div>
                 </div>
             </div>
             
         </section>
</body>
</html>
